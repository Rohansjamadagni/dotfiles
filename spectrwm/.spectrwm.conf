#-----------------------------------------------------------------------------------------------
# 					Define MOD Key
#-----------------------------------------------------------------------------------------------
# Mod key, (Windows key is Mod4) (Alt key is Mod1) (Apple key is Mod2)
 modkey = Mod4


#------------------------------------------------------------------------------------------------
#					Workspaces
#------------------------------------------------------------------------------------------------

workspace_limit	        = 10
#focus_mode	        	= manual
focus_mode	        	= default
focus_close	        	= last
focus_close_wrap    	= 1
focus_default		    = first
spawn_position	     	= next
workspace_clamp	        = 1
warp_focus		        = 1
warp_pointer		    = 0


#------------------------------------------------------------------------------------------------
#					Window decoration
#------------------------------------------------------------------------------------------------

border_width		    = 1.5
color_focus		        = rgb:c6/78/dd
color_focus_maximized   = yellow
color_unfocus		    = rgb:00/00/00
color_unfocus_maximized	= rgb:88/88/00
region_padding      	= 8
tile_gap		        = 8

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
 disable_border		= 1


